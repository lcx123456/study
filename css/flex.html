<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        padding: 0 120px 0 200px;
      }

      .left, .right, .main {
        position: relative;
        min-height: 300px;
        float: left;
      }

      .left {
        right: 200px;
        margin-left: -100%;
        background: red;
        width: 200px;
      }

      .right {
        right: -120px;
        margin-left: -120px;
        background: yellow;
        width: 120px;
      }
      .main {
        width: 100%;
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">中</div>
      <div class="left">左</div>
      <div class="right">右</div>
    </div>
  </body>
</html>
