<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .bg {
      position: relative;
      width: 600px;
      height: 600px;
      background: cyan;
      border: 1px solid;
      z-index: 0;
    }
    ._zIndex {
      width: 400px;
      height:400px;
      position: relative;
      z-index: -1;
      background: orange;
    }
  </style>
</head>
<body>
  <h2>z-index 层叠上下文</h2>
  <div class="bg">
    <div class="_zIndex">
    </div>
  </div>

  <style>
    .box {
      width: 100px;
      height: 100px;
      margin-top: -30px;
      background: cyan;
    }
    span{
      background: lightgreen;
      color: white;
    }
  </style>
  <h2>当块级元素和内联元素发生层叠，内联元素居于块级元素之上</h2>
  <span>Im span!</span>
  <div class="box"></div>

  <h3>普通定位元素层叠水平在普通元素之上。普通定位元素是指z-index为auto的定位元素</h3>
  <span style="position: absolute;">Im span!</span>
  <div class="box" style="margin-top: 0"></div>

  <h3>z-index > 0 > z-index: auto / z-index: 0 > inline/inline-block盒子 > float > 块级</h3>
  <div style="position: relative">
    <div style="width: 200px; height: 200px; background: red; margin-bottom: -100px">haha</div>
    <span>Im span!</span>
    <div style="width: 200px; height: 200px; background: tan; float: left; margin-right: -100px"></div>
    <div style="width: 200px; height: 200px; background: green; position: absolute; left: 140px; top: 0"></div>
    <div style="width: 200px; height: 200px; background: blue; position: absolute; left: 160px; top: 0; z-index: 1"></div>
  </div>
</body>
</html>
