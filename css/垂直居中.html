<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    div {
      height: 200px;
      width: 200px;
      background: pink;
      margin-bottom: 24px;
    }

    .flex {
      display: flex;
    }
    .flex-center {
      margin: auto 0;
    }

    .vertical::after {
      content: '';
      height: 100%;
    }
    .vertical-center, .vertical::after {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h2>垂直居中</h2>
  <div style="line-height: 200px">
    单行文本 垂直居中
  </div>
  <div class="flex">
    <p class="flex-center">flex垂直居中</p>
  </div>

  <div class="flex" style="align-items: center">
    <p>flex垂直居中 align-items: cente</p>
  </div>

  <div class="vertical">
    <p class="vertical-center">vertical 垂直居中</p>
  </div>
</body>
</html>
