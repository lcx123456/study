<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body,div {
      margin: 0;
      padding: 0;
    }
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: skyblue;
      padding: 25% 0;
      height: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- div垂直body居中、div内的text垂直居中，div高度等于body宽度的一半 -->
  <div class="wrapper">text</div>
</body>
</html>
