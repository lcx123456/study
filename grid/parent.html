<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #garden {
      display: grid;
      height: 600px;
      width: 600px;
      grid-template-columns: 20% 20% 20% 20% 20%;  /* 列 */
      grid-template-rows: 20% 20% 20% 20% 20%; /* 行 */
    }
    .water-1 {
      background-color: skyblue;
      grid-area: 1 / 2 / 4 / 6;
    }
    .water-2 {
      background-color: skyblue;
      grid-area: 2 / 3 / 5 / 6;
    }
  </style>
</head>
<body>
  <div id="garden">
    <div class="water-1"></div>
    <div class="water-2"></div>
  </div>
</body>
</html>
